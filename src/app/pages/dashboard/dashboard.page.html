<app-main-header 
  [title]="'Welcome, ' + (user$ | async)?.firstName" 
  [user]="user$ | async">
</app-main-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        @if (user$ | async; as user) {
          <h2>Hello, {{ user | userDisplayName }}!</h2>
        }
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
