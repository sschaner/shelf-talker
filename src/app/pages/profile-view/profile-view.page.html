<app-main-header [title]="'Profile'" [user]="user"></app-main-header>

<ion-content class="home-background">
  <div class="login-signup-card login-card">
    <ion-grid class="profile-grid">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <h5 class="title">Profile</h5>
        </ion-col>
      </ion-row>

      <div class="login-signup-card profile-card">
        <ion-grid>
          <!-- First Name -->
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item lines="none">
                <ion-label position="stacked">First name</ion-label>
                <div>{{ user?.firstName || '—' }}</div>
              </ion-item>
            </ion-col>
          </ion-row>

          <!-- Last Name -->
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item lines="none">
                <ion-label position="stacked">Last name</ion-label>
                <div>{{ user?.lastName || '—' }}</div>
              </ion-item>
            </ion-col>
          </ion-row>

          <!-- Email -->
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item lines="none">
                <ion-label position="stacked">Email</ion-label>
                <div>{{ user?.email || '—' }}</div>
              </ion-item>
            </ion-col>
          </ion-row>

          <!-- Update button -->
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-button
                expand="block"
                color="primary"
                (click)="editProfile()">
                Update Profile
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-grid>
  </div>
</ion-content>
